apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-lab-free
  labels:
    app: ai-lab-free
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ai-lab-free
  template:
    metadata:
      labels:
        app: ai-lab-free
    spec:
      containers:
        - name: ai-lab-free
          image: ai-lab-free:v1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 2
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 10
