apiVersion: apps/v1
kind: Deployment
metadata:
  name: autogen-agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: autogen-agent
  template:
    metadata:
      labels:
        app: autogen-agent
    spec:
      containers:
        - name: agent
          image: autogen-agent:free
          imagePullPolicy: IfNotPresent
